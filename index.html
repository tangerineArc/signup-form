<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <aside>
        <div class="branding">
            <p>tangerine</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.66 17.67a1.08 1.08 0 0 1-.04 1.6A12 12 0 0 1 4.73 2.38a1.1 1.1 0 0 1 1.61-.04z"/>
                <path d="M19.65 15.66A8 8 0 0 1 8.35 4.34"/>
                <path d="m14 10-5.5 5.5"/>
                <path d="M14 17.85V10H6.15"/>
            </svg>
        </div>
        <p>
            Photo by <a href="https://unsplash.com/@danesduet?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noreferrer noopener">Daniel Olah</a> on <a href="https://unsplash.com/photos/white-lines-on-track-field-2cHW5TKr9Vs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" rel="noreferrer noopener">Unsplash</a>
        </p>
    </aside>
    <main>
        <section>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>
        <section>
            <p>Let's do this!</p>
            <form action="#" method="post">
                <section>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name" autofocus>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name">
                    </div>
                </section>
                <section>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" name="mail_id" id="mail">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone-number">
                    </div>
                </section>
                <section>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm-password">
                    </div>
                </section>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>
        <section>
            Already have an account? <a href="#">Log in</a>
        </section>
    </main>
</body>

</html>
